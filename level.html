<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/math_quiz_logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- MOJE CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" media='(min-width: 500px)'>
    <link rel="stylesheet" href="mobileStyle.css" type="text/css" media='(max-width: 499px)'>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Simple game</title>
</head>
<body>
    <!-- KOLORY: #002642 #840032 #E59500-->
    <div class="container-fluid mobile-level-html" style='height: 100vh; width: 100vw;'>
        <div class="levelScrn">
            <h3 style='font-size: 50px;'>Choose difficulty level</h3>
            
            <!-- DESIGN FIRST LEVEL OF DIFFICULTY -->
            <div class="btn btn-danger fs-3 mt-5 px-5 level-option" style='position: absolute; top: 40%; left:50%; transform: translate(-50%, -40%);' onclick='easy();'>Easy</div>
            
            <!-- DESIGN SECOND LEVEL OF DIFFICULTY -->
            <div class="btn btn-danger fs-3 mt-5 px-5 level-option" style='position: absolute; top: 60%; left:50%; transform: translate(-50%, -60%);' onclick='medium();'>Medium</div>
            

            <!-- DESIGN THIRD LEVEL OF DIFFICULTY -->
            <div class="btn btn-danger fs-3 mt-5 px-5" style='position: absolute; top: 80%; left:50%; transform: translate(-50%, -80%);' onclick='hard();'>Hard</div>
        </div>

        <div class="btn btn-warning position-absolute bottom-0 end-0 mobileGoBack" onclick='goBack();'>GO BACK</div>
    </div>

    <script>
        window.onload = function(){
            localStorage.clear();
        }
    </script>
</body>
</html>
