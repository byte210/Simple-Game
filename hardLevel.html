<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- MOJE CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" media='(min-width: 500px)'>
    <link rel="stylesheet" href="mobileStyle.css" type="text/css" media='(max-width: 499px)'>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- MOJE SKRYPTY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <script src="answerValidatorHard.js" defer></script>
    <script src="pointsCounter.js" defer></script>
    <script src="hardLevelScript.js" defer></script>
    
    <title>Simple game</title>
</head>
<body>
    <!-- KOLORY: #002642 #840032 #E59500-->
    <div class="container-fluid" style='height: 100vh; width: 100vw'>
        
        
        <!-- DESCRIPTION/INSTRUCTIONS -->
        <!-- THIS ONE SHOULD BE REPLACED BY TIMER THAT WILL BE TRIGGERED BY FIRST SPIN AND STOPPED BY WRONG ANSWER -->
        <!-- AFTER WRONG ANSWER IT SHOULD DISPLAY USERS SCORE -->
        <!-- START BUTTON SHOULD POP-UP SOMEWHERE IN THE GAME CONTENT AREA -->
        <div class="row">
            <div class="mx-auto mt-3 col-sm-10" style="display: block;">
                <div class="card border-3 border-warning" style='background: #002642;'>
                    <div class="card-body">
                        <div class="text-center card-title">
                            <p class="display-6" id="welcomeContent">Click on 'Spin' to draw a question and solve the problem as fast as it is possible</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- ACTUAL GAME CONTENT -->
        <div class="levelScrn">
            <p id='question' class="fs-1">Here is your question</p>
            

            <!-- NIE MOŻNA PRZYPISAĆ DWÓCH FUNKCJI DO JEDNEGO ZDARZENIA DLA POJEDYNCZEGO PRZYCISKU, ALE MOŻNA PRZYPISAĆ DWA RÓŻNE ZDARZENIA DO JEDNEGO PRZYCISKU A DO NICH DWIE RÓŻNE FUNKCJE -->
            <button class='px-5 py-3 btn btn-danger' style='position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);' onclick='hardLevelQuestions()' onmouseup='showCheering();' id="triggerSpin">Spin!</button>

            
            <div id="integralsOps">
                <div class="integralsQuestionContent">
                    
                        <span>&#8747;</span><span class="choosenVariable"></span><span class="integralDx">dx</span>
                    
                </div>
            </div>
            






            <button class="px-5 py-3 btn btn-warning option op-button" style='position: absolute; top: 50%; left: 50%; transform: translate(130%, -50%); max-width: 100px; overflow: hidden;' onclick='isItCorrect(this.innerHTML);'></button>
            <button class="px-5 py-3 btn btn-warning option op-button" style='position: absolute; top: 50%; left: 50%; transform: translate(15%, -50%); max-width: 100px; overflow: hidden;' onclick='isItCorrect(this.innerHTML);'></button>
            <button class="px-5 py-3 btn btn-warning option op-button" style='position: absolute; top: 50%; left: 50%; transform: translate(-105%, -50%); max-width: 100px; overflow: hidden;' onclick='isItCorrect(this.innerHTML);'></button>
            <button class="px-5 py-3 btn btn-warning option op-button" style='position: absolute; top: 50%; left: 50%; transform: translate(-220%, -50%); max-width: 100px; overflow: hidden;' onclick='isItCorrect(this.innerHTML);'></button>

            <div class="btn btn-danger px-5 py-3" id="gameOverNo" onclick="goBack();">No</div>
            <div class="btn btn-success px-5 py-3" id="gameOverYes" onclick='startGame();' onmouseup = 'showCheering();' onmousedown = "pointsCounter();">Yes</div>

        </div>
    </div>
        <div class="bottom-0 mx-3 mb-1 position-absolute start-0 display-1" id="tenTimer" style="display:none;">
            10
        </div>
        
        <div class="bottom-0 mx-4 my-4 btn btn-warning position-absolute end-0" onclick='goBack();'>GO BACK</div>


    <!-- LEVEL SCRIPT -->

    <!--    
            //1. A. ZAPROGRAMOWAĆ TIMER - W PRZYSZŁOŚCI CZAS GRY MÓGŁBY BYĆ WYBIERALNY      PRZEZ UŻYTKOWNIKA, ALE WSTĘPNIE NP 5 MINUT ODLICZANE W DÓŁ
            //1. B. ZAPROGRAMOWAĆ FUNKCJE KTÓRE BĘDĄ PODMIENIAĆ TREŚĆ DIVA, W KTÓRYM JEST INSTRUKCJA GRY ODPOWIEDNIO NA TIMER A POTEM NA SUKCES ALBO GAME OVER CZY COŚ
            //2. ZAPROGRAMOWAĆ FIXED ANSWERS, TAK ŻEBY MOŻNA BYŁO UNIKNĄĆ INPUTU DO WALIDACJI - FUNKCJA POLICZY SAMA LOSOWE PYTANIE I WRZUCI ODPOWIEDŹ DO NIEGO GDZIEŚ W WYGENEROWANY PRZYCISK - JEŚLI PRZYCISK ZOSTANIE WYBRANY - ONCLICK = PRINTSUCCESS() FUNCTION - DO NAPISANIA, TAK ABY INFORMOWAŁA UŻYTKOWNIKA O WYGRANEJ
            //3. W KOLEJNYM ETAPIE GRA MOGŁABY SIĘ ODBYWAĆ AŻ DO UKOŃCZENIA CZASU PRZEZ UŻYTKOWNIKA A KAŻDA KOLEJNA POPRAWNA ODPOWIEDŹ GENEROWAŁABY NASTĘPNE LOSOWE PYTANIE, KTÓRE BYŁOBY ZNOWÓŻ UMIESZCZANE W PRZYCISKU I WALIDOWANE PRZEZ KOD
            //4. MOŻNA POMYŚLEĆ O ZAPROGRAMOWANIU RÓŻNYCH TRYBÓW PERSONALIZACJI TRUDNOŚCI - JAK NP OBLICZANIA PUNKTACJI NA PODSTAWIE LICZBY ODPOWIEDZIANYCH PYTAŃ ALBO NA PODSTAWIE CZASU, KTÓRY POZOSTAŁ (PRZY TEJ DRUGIEJ OPCJI LICZBA PYTAŃ BYŁABY Z GÓRY USTALONA, NP MAX 10 W 5 MINUT) -->

    
</body>
</html>
